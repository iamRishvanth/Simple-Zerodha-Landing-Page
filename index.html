<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Zerodha by iamRishvanth</title>
  </head>
  <body>
    <header>
      <nav id="navbar">
        <a href="/" id="logo-a"
          ><img src="/assets/logo.svg" alt="logo" srcset="" id="logo"
        /></a>
        <ul>
          <li>
            <a
              href="https://signup.zerodha.com/"
              target="_blank"
              rel="noopener noreferrer"
              >Signup</a
            >
          </li>
          <li>
            <a
              href="https://zerodha.com/about/"
              target="_blank"
              rel="noopener noreferrer"
              >About</a
            >
          </li>
          <li>
            <a
              href="https://zerodha.com/products/"
              target="_blank"
              rel="noopener noreferrer"
              >Products</a
            >
          </li>
          <li>
            <a
              href="https://zerodha.com/pricing/"
              target="_blank"
              rel="noopener noreferrer"
              >Pricing</a
            >
          </li>
          <li>
            <a
              href="https://support.zerodha.com/"
              target="_blank"
              rel="noopener noreferrer"
              >Support</a
            >
          </li>
          <li>
            <a href="https://zerodha.com/more/" target="_blank">&#9776;</a>
          </li>
        </ul>
      </nav>
    </header>
    <section id="hero">
      <img src="/assets/landing.png" alt="landing" srcset="" id="landing-img" />
      <h1 id="head-line">Invest in everything</h1>
      <p>
        Online platform to invest in stocks, derivatives, mutual funds, and more
      </p>
      <input
        type="button"
        value="Sign up now"
        id="signup-btn"
        onclick="window.location.href='https://signup.zerodha.com/';"
      />
    </section>
  </body>
</html>
